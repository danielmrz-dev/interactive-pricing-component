<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="An Interactive pricing component">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>
<body>

  <main class="container">

    <section class="container__main-titles">
      <h1 class="container__main-title">Simple, traffic-based pricing</h1>
      <p class="container__subtitle">Sign-up for our 30-day trial. No credit card required.</p>
    </section>

    <section class="container__pricing">
      <div class="container__1st-section">
        <h2 class="container__page-views">100k Pageviews</h2>
        <input type="range" name="price-input" id="container__price-input" min="1" max="25" value="16">
        <h3 class="container__price"><span class="container__dynamic-price">$16.00</span>/ month</h3>
        <div class="container__monthly-yearly">
          <span class="container__monthly-billing">Monthly Billing</span>
          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
          <span class="container__yearly-billing">Yearly Billing<span class="container__discount">-25%</span></span> 
        </div>
      </div>
      <hr>
      <div class="container__2nd-section">
        <span class="container__benefits">Unlimited websites</span>
        <span class="container__benefits">100% data ownership</span>
        <span class="container__benefits">Email reports</span>
        <button class="container__button">Start my trial</button>
      </div>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
